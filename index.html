<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="button" onclick="clickHandler('red')" value="RED" style="background:red;height: 125px; width: 150px;">
<input type="button" onclick="clickHandler('blue')" value="BLUE" style="background:blue;height: 125px; width: 150px;">
<input type="button" onclick="clickHandler('black')" value="BLACK" style="background:black;height: 125px; width: 150px;">
<input type="button" onclick="clickHandler('green')" value="GREEN" style="background:green;height: 125px; width: 150px;">
<input type="button" onclick="clickHandler('yellow')" value="YELLOW" style="background:yellow;height: 125px; width: 150px;">
<input type="button" onclick="clickHandler('pink')" value="PINK" style="background:pink; height: 125px; width: 150px;">


    <script>
     
   clickHandler=(color)=>{
      
        document.body.style.background=color;
    
   }
 

    </script>
</body>
</html>
